    <body>
        <div class="container">
            <!-- onlinetestingsystem top bar -->

                <span class="right">

            <div class="clr">
                
            </div>

    </div><!--/ onlinetestingsystem top bar -->
            <header>
                <h1>Student Registration <span>to Online Testing System</span></h1>
				<nav class="onlinetestingsystem-demos">
			        <!-- anything that can fit here -->
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="register" class="animate form">
                             <form  action="choosecources.html" autocomplete="on"> 
                                <h1> Sign up </h1> 

                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e"> Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="onlinetestingsystem@mail.com"/> 
                                </p>
                               <!--  <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="onlinesystem098" />
                                </p> -->

                                <p> 
                                    <label for="firstnamesignup" class="firstname" data-icon="u">Your First Name</label>
                                    <input id="firstnamesignup" name="firstnamesignup" required="required" type="text" placeholder="Abraham" />
                                </p>

                                <p> 
                                    <label for="lastnamenamesignup" class="lastname" data-icon="u">Your Last Name</label>
                                    <input id="lastnamesignup" name="lastnamesignup" required="required" type="text" placeholder="Ewnetu" />
                                </p>


                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
                                   <!--should redierect to choosecources.html page after sign up-->
                                    <input type="submit" value="Sign up"/> 
                                </p>
                                <p class="change_link">  
                                    Already a member ?
                                    <a href="studentlogin.html" class="to_register"> Go and log in </a>
                                </p>

                            </form>
                        </div>

						
                    </div>
